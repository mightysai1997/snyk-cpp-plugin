version: 2.1

executors:
  docker-node:
    parameters:
      version:
        default: "lts"
        type: string
    docker:
      - image: cimg/node:<<parameters.version>>

commands:
  npmrc:
    steps:
      - run:
          name: Create .npmrc
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> .npmrc
  install:
    steps:
      - run:
          name: Install
          command: npm install
  test:
    steps:
      - run:
          name: Test
          command: npm test
  release:
    steps:
      - run:
          name: Release
          command: npx semantic-release

jobs:
  test:
    resource_class: small
    parameters:
      version:
        default: "lts"
        type: string
    executor:
      name: docker-node
      version: <<parameters.version>>
    steps:
      - checkout
      - install
      - test

  release:
    resource_class: small
    executor:
      name: docker-node
    steps:
      - checkout
      - npmrc
      - install
      - release

workflows:
  test:
    jobs:
      - test:
          matrix:
            parameters:
              version:
                - 8.17.0
                - 10.22.0
                - 12.18.3
                - 14.8.0
          filters:
            branches:
              ignore:
                - master
  release:
    jobs:
      - release:
          filters:
            branches:
              only:
                - master
